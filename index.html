<!DOCTYPE html>
<html>
<head>
    <head>
        <title>Thanksgiving Sokoban</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
</head>
<body>
    <div class="game-container">
        <h2>Turkey Sokoban</h2>
        <div class="gameplay-area">
            <div id="gameBoard" class="game-board"></div>
            <div class="controls">
                <button class="control-btn" data-dir="up">⬆️</button>
                <button class="control-btn" data-dir="left">⬅️</button>
                <button class="control-btn" data-dir="down">⬇️</button>
                <button class="control-btn" data-dir="right">➡️</button>
            </div>
            <p>Moves: <span id="moves">0</span></p>
            <p2><div>space to reset</div>
            <div>arrow keys to move</div></p2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
